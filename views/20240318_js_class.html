    <title>js class 관련</title>
</head>
<body>
    <h1> class constructor 전단계</h1>
    <script>

        console.log("class constructor 전단계");
        function functionCoustrutor(age, name, score){
            var obj ={
                "age" : age,
                "name" : name,
                score : score
            };
            return obj;
        }
        let ej = functionCoustrutor(12, 'ej', 22);
        let jw = functionCoustrutor(23, 'jw', 80);
        console.log(jw.score);



        function Student(age, name, score){ 
              this.age = age;
              this.name = name;
              this.score = score;
               
            };
     let cw = new Student(12, 'ej', 22);
        
        
</script>
</body>
